<!DOCTYPE html>
<html>
<head>
    <title>Audio Manipulation Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Audio Manipulation Studio</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Upload Audio File</h5>
            </div>
            <div class="card-body">
                <input type="file" id="audioFile" accept=".mp3,.wav" class="form-control mb-3">
                <button id="uploadBtn" class="btn btn-primary">Upload and Process</button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Audio Controls</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Playback Speed: <span id="speedValue">1.0</span>x</label>
                        <input type="range" class="form-range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pitch Shift: <span id="pitchValue">0</span> semitones</label>
                        <input type="range" class="form-range" id="pitchControl" min="-12" max="12" step="1" value="0">
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="reverbControl">
                            <label class="form-check-label" for="reverbControl">Reverb</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="echoControl">
                            <label class="form-check-label" for="echoControl">Echo</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="separateControl">
                            <label class="form-check-label" for="separateControl">Separate Vocals</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button id="processBtn" class="btn btn-success">Apply Effects</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Audio Player</h5>
            </div>
            <div class="card-body">
                <audio id="audioPlayer" controls class="w-100"></audio>
                <div id="waveform" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.0/wavesurfer.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
